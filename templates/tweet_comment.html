<head>
    <meta charset="UTF-8">
    <title>Tweet of other people</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
</head>
<body>
    <h2>{{ tweet.created_time }}; {{ tweet.user.username }}的微博: {{ tweet.content }}</h2>
    <form class="pure-form" action="/comment/add/{{ tweet.id }}" method="POST">
        <textarea name="content" class="form-control" placeholder="想评论点什么"></textarea>
        <br>
        <button class="pure-button pure-button-primary" type="submit">确定</button>
    </form>
    <hr>
    <h4>评论区：</h4>
    {% for comment in comments %}
        <li>{{ comment.created_time }}：{{ comment.content }} --来自{{ comment.user.username }}</li>
        <hr>
    {% endfor %}
</body>
</html>
