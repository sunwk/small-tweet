<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tweet of other people</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
</head>
<body>
    <h1>微博</h1>
    <h3>用户名：{{ user.username }}</h3>
    <h3>个性签名：{{ user.signature }}</h3>
    <h3>性别：{{ user.sex }}</h3>
    <h3>访问量：{{ user.visit }}</h3>
    {% for tweet in user.tweets %}
        <p>
            {{ tweet.user.username }}的微博:  {{ tweet.created_time }} : {{ tweet.content }}
            <a href="/comment/tweet/{{tweet.id}}">评论</a>
        </p>
        <hr>
    {% endfor %}
</body>
</html>
